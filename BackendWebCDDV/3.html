<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Đơn vị</title>
    <style>
        h2 {
            color: orange;
        }
        .div_style {
            background-color: bisque;
            width: 240px;
            height: 400px;
            border: 1px dotted rgb(51, 50, 50);
            padding: 2px;
            margin: 1.2%;
            display: inline-block;
        }
        .input_conv {
            margin: 5px;
            height: 25px;
            width: 220px;
            border-radius: 3px;
        }
        .select_conv {
            margin: 5px;
            height: 25px;
            width: 226px;
            border-radius: 3px;
        }
        .div2 {
            background-color: whitesmoke;
            border-radius: 3px;
            margin-top: 0px;
        }
        .result {
            display: inline;
            float: right;
        }
    </style>
</head>
<body style="background-color: blanchedalmond; margin: 0px; padding: 0px;">
    <div style="margin-left: 20%; margin-top: 10px; width: 60%; background-color: wheat; position: absolute;">

        <!-- Chuyển đổi Chiều dài -->
        <div class="div_style">
            <h3>Chuyển đổi Chiều dài</h3>
            <form id="conv_length" onsubmit="convertLength(); return false;">
                <label for="amount_length">Tôi muốn chuyển đổi:</label>
                <input type="number" id="amount_length" aria-label="Số lượng" value="1" class="input_conv" onchange="convertLength();" />
                <select id="from_length" class="select_conv" onchange="convertLength();">
                    <option value="km">Kilomet (km)</option>
                    <option value="m">Mét (m)</option>
                    <option value="cm">Centimet (cm)</option>
                    <option value="mm">Milimét (mm)</option>
                    <option value="µm">Micrômét (µm)</option>
                    <option value="nm">Nanomét (nm)</option>
                    <option value="Å">Angstrom (Å)</option>
                    <!-- Thêm các tùy chọn đơn vị khác nếu cần -->
                </select>
                <label for="to_length">Đến:</label>
                <select id="to_length" class="select_conv" onchange="convertLength();">
                    <option value="km">Kilomet (km)</option>
                    <option value="m">Mét (m)</option>
                    <option value="cm">Centimet (cm)</option>
                    <option value="mm">Milimét (mm)</option>
                    <option value="µm">Micrômét (µm)</option>
                    <option value="nm">Nanomét (nm)</option>
                    <option value="Å">Angstrom (Å)</option>
                    <!-- Thêm các tùy chọn đơn vị khác nếu cần -->
                </select>
                <div class="div2">
                    <button type="button" onclick="swapUnits('from_length', 'to_length'); convertLength();">Đổi đơn vị</button>
                    <div class="result" id="result_length">-</div>
                </div>
            </form>
        </div>

        <!-- Chuyển đổi Khối lượng -->
        <div class="div_style">
            <h3>Chuyển đổi Khối lượng</h3>
            <form id="conv_mass" onsubmit="convertMass(); return false;">
                <label for="amount_mass">Tôi muốn chuyển đổi:</label>
                <input type="number" id="amount_mass" aria-label="Số lượng" value="1" class="input_conv" onchange="convertMass();" />
                <select id="from_mass" class="select_conv" onchange="convertMass();">
                    <option value="kg">Kilogram (kg)</option>
                    <option value="g">Gram (g)</option>
                    <option value="mg">Milligram (mg)</option>
                    <option value="t">Tấn (t)</option>
                    <option value="kN">Kilônewton (kN)</option>
                    <option value="hg">Hectogam (hg)</option>
                    <option value="dag">Decagam (dag)</option>
                    <option value="karat">Karat</option>
                    <option value="centigram">Centigam</option>
                    <option value="µg">Microgam (µg)</option>
                    <option value="ng">Nanogam (ng)</option>
                    <option value="u">Đơn vị khối lượng nguyên tử (u)</option>
                    <!-- Thêm các tùy chọn đơn vị khác nếu cần -->
                </select>
                <label for="to_mass">Đến:</label>
                <select id="to_mass" class="select_conv" onchange="convertMass();">
                    <option value="kg">Kilogram (kg)</option>
                    <option value="g">Gram (g)</option>
                    <option value="mg">Milligram (mg)</option>
                    <option value="t">Tấn (t)</option>
                    <option value="kN">Kilônewton (kN)</option>
                    <option value="hg">Hectogam (hg)</option>
                    <option value="dag">Decagam (dag)</option>
                    <option value="karat">Karat</option>
                    <option value="centigram">Centigam</option>
                    <option value="µg">Microgam (µg)</option>
                    <option value="ng">Nanogam (ng)</option>
                    <option value="u">Đơn vị khối lượng nguyên tử (u)</option>
                    <!-- Thêm các tùy chọn đơn vị khác nếu cần -->
                </select>
                <div class="div2">
                    <button type="button" onclick="swapUnits('from_mass', 'to_mass'); convertMass();">Đổi đơn vị</button>
                    <div class="result" id="result_mass">-</div>
                </div>
            </form>
        </div>

        <!-- Chuyển đổi Thể tích -->
        <div class="div_style">
            <h3>Chuyển đổi Thể tích</h3>
            <form id="conv_volume" onsubmit="convertVolume(); return false;">
                <label for="amount_volume">Tôi muốn chuyển đổi:</label>
                <input type="number" id="amount_volume" aria-label="Số lượng" value="1" class="input_conv" onchange="convertVolume();" />
                <select id="from_volume" class="select_conv" onchange="convertVolume();">
                    <option value="m³">Mét khối (m³)</option>
                    <option value="l">Lít (l)</option>
                    <option value="ml">Millilít (ml)</option>
                    <option value="cm³">Centimet khối (cm³)</option>
                    <option value="km³">Kilomet khối (km³)</option>
                    <option value="hl">Hectolít (hl)</option>
                    <option value="decaliter">Decalít (decaliter)</option>
                    <option value="dl">Decilít (dl)</option>
                    <option value="cl">Centilít (cl)</option>
                    <option value="mm³">Milimet khối (mm³)</option>
                    <option value="µl">Microlít (µl)</option>
                    <!-- Thêm các tùy chọn đơn vị khác nếu cần -->
                </select>
                <label for="to_volume">Đến:</label>
                <select id="to_volume" class="select_conv" onchange="convertVolume();">
                    <option value="m³">Mét khối (m³)</option>
                    <option value="l">Lít (l)</option>
                    <option value="ml">Millilít (ml)</option>
                    <option value="cm³">Centimet khối (cm³)</option>
                    <option value="km³">Kilomet khối (km³)</option>
                    <option value="hl">Hectolít (hl)</option>
                    <option value="decaliter">Decalít (decaliter)</option>
                    <option value="dl">Decilít (dl)</option>
                    <option value="cl">Centilít (cl)</option>
                    <option value="mm³">Milimet khối (mm³)</option>
                    <option value="µl">Microlít (µl)</option>
                    <!-- Thêm các tùy chọn đơn vị khác nếu cần -->
                </select>
                <div class="div2">
                    <button type="button" onclick="swapUnits('from_volume', 'to_volume'); convertVolume();">Đổi đơn vị</button>
                    <div class="result" id="result_volume">-</div>
                </div>
            </form>
        </div>

        <!-- Chuyển đổi Nhiệt độ -->
        <div class="div_style">
            <h3>Chuyển đổi Nhiệt độ</h3>
            <form id="conv_temperature" onsubmit="convertTemperature(); return false;">
                <label for="amount_temperature">Tôi muốn chuyển đổi:</label>
                <input type="number" id="amount_temperature" aria-label="Số lượng" value="1" class="input_conv" onchange="convertTemperature();" />
                <select id="from_temperature" class="select_conv" onchange="convertTemperature();">
                    <option value="C">Celsius (°C)</option>
                    <option value="K">Kelvin (K)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="R">Réaumur (°Re)</option>
                    <option value="rankine">Rankine (°Ra)</option>
                </select>
                <label for="to_temperature">Đến:</label>
                <select id="to_temperature" class="select_conv" onchange="convertTemperature();">
                    <option value="C">Celsius (°C)</option>
                    <option value="K">Kelvin (K)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="R">Réaumur (°Re)</option>
                    <option value="rankine">Rankine (°Ra)</option>
                </select>
                <div class="div2">
                    <button type="button" onclick="swapUnits('from_temperature', 'to_temperature'); convertTemperature();">Đổi đơn vị</button>
                    <div class="result" id="result_temperature">-</div>
                </div>
            </form>
        </div>

    </div>

    <script type="text/javascript">
        const apiBaseUrl = "http://localhost:8080/api/conversion"; // Địa chỉ API backend

        // Hàm chuyển đổi chiều dài
        function convertLength() {
            const amount = document.getElementById("amount_length").value;
            const unitFrom = document.getElementById("from_length").value;
            const unitTo = document.getElementById("to_length").value;

            fetch(`${apiBaseUrl}/length?amount=${amount}&unitFrom=${unitFrom}&unitTo=${unitTo}`)
                .then(response => response.json())
                .then(data => document.getElementById("result_length").innerText = data)
                .catch(error => console.error('Lỗi:', error));
        }

        // Hàm chuyển đổi khối lượng
        function convertMass() {
            const amount = document.getElementById("amount_mass").value;
            const unitFrom = document.getElementById("from_mass").value;
            const unitTo = document.getElementById("to_mass").value;

            fetch(`${apiBaseUrl}/mass?amount=${amount}&unitFrom=${unitFrom}&unitTo=${unitTo}`)
                .then(response => response.json())
                .then(data => document.getElementById("result_mass").innerText = data)
                .catch(error => console.error('Lỗi:', error));
        }

        // Hàm chuyển đổi thể tích
        function convertVolume() {
            const amount = document.getElementById("amount_volume").value;
            const unitFrom = document.getElementById("from_volume").value;
            const unitTo = document.getElementById("to_volume").value;

            fetch(`${apiBaseUrl}/volume?amount=${amount}&unitFrom=${unitFrom}&unitTo=${unitTo}`)
                .then(response => response.json())
                .then(data => document.getElementById("result_volume").innerText = data)
                .catch(error => console.error('Lỗi:', error));
        }

        // Hàm chuyển đổi nhiệt độ
        function convertTemperature() {
            const amount = document.getElementById("amount_temperature").value;
            const unitFrom = document.getElementById("from_temperature").value;
            const unitTo = document.getElementById("to_temperature").value;

            fetch(`${apiBaseUrl}/temperature?amount=${amount}&unitFrom=${unitFrom}&unitTo=${unitTo}&decimals=2`)
                .then(response => response.json())
                .then(data => document.getElementById("result_temperature").innerText = data)
                .catch(error => console.error('Lỗi:', error));
        }

        // Hàm hoán đổi đơn vị
        function swapUnits(fromId, toId) {
            const fromValue = document.getElementById(fromId).value;
            const toValue = document.getElementById(toId).value;

            document.getElementById(fromId).value = toValue;
            document.getElementById(toId).value = fromValue;
        }
    </script>
</body>
</html>
